<style>
    #saveName[type=text]
    {
        text-align:center;
        border: 1px solid white;
        height: 5%;
        width: 30%;
        font-size: 20px;
        color: white;
    }

    .Content
    {
        font-family: 'Raleway', sans-serif;
        display: block;
        text-align: center;
        align-items: center;

        background: black;
        color: white;
    }

    #saveContainer
    {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 5%;
        width:100%;
    }

    {
        display: none;
        justify-content: center;
        align-items: center;
        height: 5%;
        width:100%;
    }

    #saveGame, #override, #notOverride
    {
        display: flex;
        justify-content: center;

    #saveOverlay
    {
        display: none;
        position: absolute;
        width: 100%;
        height: 10%;
        background: green;
        text-align: center;
        align-items: center;
        justify-content: center;
        font-size: 40px;
    }

    #failOverlay
    {
        display: none;
        position: absolute;
        width: 100%;
        height: 10%;

<link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>

<div id="saveOverlay">
    <span>Saved as</span>
</div>

    <span>Already Exists, Override?</span>
</div>

<h1>Save As:</h1>

<div style="height:20px"></div>
<div id="saveContainer">

</div>

    <li id="notOverride">No</li>
</div>
