<div class="header-main">
    <div class="t1-name">
        <input type="text" class="t1-name-input" value="" placeholder="Home Team" onfocus="this.placeholder=''" onblur="this.placeholder='Home Team'">
    </div>

    <div style="width:10px"></div>

    <div class="t1-score">
        <input type="text" class="t1-score-input" value="" placeholder="0" onfocus="this.placeholder=''" onblur="this.placeholder='0'">
    </div>

    <div style="width:10px"></div>

    <div class="info-box">

        <div class="play-stop-btn">
            <a href="#" title="Play video" class="play"></a>
        </div>

        <div class="timer">
            <div class="timer-minutes">
                <input type="text" class="timer-mins-input" value="" placeholder="40" onfocus="this.placeholder=''" onblur="this.placeholder='40'">
            </div>
            <div class="semi">:</div>
            <div class="timer-seconds">
                <input type="text" class="timer-secs-input" value="" placeholder="00" onfocus="this.placeholder=''" onblur="this.placeholder='00'">
            </div>
        </div>

        <div class="game-info">
            <div class="half">1st</div>
        </div>
    </div>

    <div style="width:10px"></div>

    <div class="t2-score">
        <input type="text" class="t2-score-input" value="" placeholder="0" onfocus="this.placeholder=''" onblur="this.placeholder='0'">
    </div>

    <div style="width:10px"></div>

    <div class="t2-name">
        <input type="text" class="t2-name-input" value="" placeholder="Away Team" onfocus="this.placeholder=''" onblur="this.placeholder='Away Team'">
    </div>
</div>

<div class="header-submenu">
    <button type="button" class="backBtn">Back</button>
    <div style="width: 2%"></div>
    <button type="button" class="matchBtn">Match</button>
    <div style="width: 2%"></div>
    <button type="button" class="dashboardBtn">Dashboard</button>
    <div style="width: 2%"></div>
    <button type="button" class="saveBtn">Save</button>
</div>
