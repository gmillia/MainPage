<html>

    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>

    <script src="/__/firebase/6.3.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/6.3.1/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.1/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="auth.js"></script>

    <script>

        $(document).on('mouseover', 'ul.menu li', function()
        {
            $('body').addClass('dark').removeClass('light'); 
        });

        $(document).on('mouseout', 'ul.menu li', function()
        {
            $('body').addClass('light').removeClass('dark'); 
        });

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html
        {
            visibility: hidden;
        }

        .loadModalClass
        {
            display:none;
            position: absolute;
            z-index:1;
            width: 100%;
            height:100%;
            

            background-color: rgba(0,0,0,0.5);
        
            align-items: center;
            text-align: center;
        }

        .loadContent
        {
            background-color: #fefefe;
            width: 90%;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: auto;
            
        }


        body, body * 
        {
            transition: all 100ms ease-out;
            margin: 0;
        }

        body.light 
        {
            background-color: #eeeeee;
        }

        body.dark 
        {
            background-color: #222222;
        }

        body ul.menu 
        {

            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;

        }

        body ul.menu li 
        {
            color: grey;
            list-style-type: none;
            line-height: 50px;
            font-family: 'Raleway', sans-serif;
            font-size: 40px;
            text-transform: lowercase;
        }

        body ul.menu li:hover 
        {
            /*color: #eeeeee;*/
            color: #000000;
            cursor: pointer;
        }

        li:focus{
            color: lightblue;
        }

        #content
        {
            height: 85%;
            margin-top: 2%;
            overflow-y: auto;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        table{
            width: 75%;
        }

        th, td{
            font-family: 'Raleway', sans-serif;
            border: 3px solid white;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 0;
        }

        table li{
            list-style-type: none;
        }

        tbody tr:hover{
            background-color: lightblue;
        }

        tbody li:hover{
            cursor: pointer;
        }


    </style>

    

    <body>

        <ul class="menu">
            <li id="newGame"><span>New Game</span></li>
            <li style="width: 2%"></li>
            <li id="temp"><span></span></li>
            <li style="width: 2%"></li>
        </ul>

        <div id="content">

        </div>
    </body>
</html>
