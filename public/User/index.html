<html>

    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>

    <script src="/__/firebase/6.3.1/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/6.3.1/firebase-auth.js"></script>
    <script src="/__/firebase/6.3.1/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="auth.js"></script>

    <script>
        /*
        $(document).ready(function()
        {   
            $('body').addClass('light');
            
            $('ul.menu li').mouseover(function(){
                $('body').addClass('dark').removeClass('light');
            });
            
            $('ul.menu li').mouseout(function(){
                $('body').addClass('light').removeClass('dark');
            });        
        })
        */

        $(document).on('mouseover', 'ul.menu li', function()
        {
            $('body').addClass('dark').removeClass('light'); 
        });

        $(document).on('mouseout', 'ul.menu li', function()
        {
            $('body').addClass('light').removeClass('dark'); 
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html
        {
            visibility: hidden;
        }

        .loadModalClass
        {
            display:none;
            position: fixed;
            z-index:1;
            width: 100%;
            height:100%;
            
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.5);
            
            margin: auto;
            align-content: center;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .loadContent
        {
            background-color: #fefefe;
            width: 90%;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: auto;
            
        }

        .loadBtns
        {
            background: yellow;
        }

        body, body * 
        {
            transition: all 100ms ease-out;
        }

        body.light 
        {
            background-color: #eeeeee;
        }

        body.dark 
        {
            background-color: #222222;
        }

        body ul.menu 
        {
            display: flex;
            flex-direction: column;
            justify-content: center;

            align-items: center;
            text-align: center;
            margin-top: 15%;
        }

        body ul.menu li 
        {
            color: #000000;
            list-style-type: none;
            line-height: 50px;
            font-family: 'Raleway', sans-serif;
            font-size: 50px;
            text-transform: lowercase;
        }

        body ul.menu li:hover 
        {
            color: #eeeeee;
            cursor: pointer;
        }
    </style>

    

    <body>
        <ul class="menu">
            <li id="newGame"><span>New Game</span></li>
        </ul>

        <div id="loadModal" class="loadModalClass">
            <div class="loadContent">
                <h1>Saved:</h1>
            </div>
        </div>
    </body>
</html>
